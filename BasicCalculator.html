<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BasicCalculator.css">
    <script src="BasicCalculator.js"></script>
    <title>Basic Calculator</title>
</head>
<body>
   <input type="text" id="display">
   <div>
       <div class="row">
           <div><button id="1" onclick="inputvalue(id)">1</button></div>
           <div><button id="2" onclick="inputvalue(id)">2</button></div>
           <div><button id="3" onclick="inputvalue(id)">3</button></div>
           <div><button id="plus" onclick="inputvalue('+')">+</button></div>
       </div>
       <div class="row">
           <div><button id="4" onclick="inputvalue(id)">4</button></div>
           <div><button id="5" onclick="inputvalue(id)">5</button></div>
           <div><button id="6" onclick="inputvalue(id)">6</button></div>
           <div><button id="minus" onclick="inputvalue('-')">-</button></div>
       </div>
       <div class="row">
           <div><button id="7" onclick="inputvalue(id)">7</button></div>
           <div><button id="8" onclick="inputvalue(id)">8</button></div>
           <div><button id="9" onclick="inputvalue(id)">9</button></div>
           <div><button id="multiply" onclick="inputvalue('*')">*</button></div>
       </div>
       <div class="row">
           <div><button id="." onclick="inputvalue(id)">.</button></div>
           <div><button id="0" onclick="inputvalue(id)">0</button></div>
           <div><button id="equal" onclick="equalto()">=</button></div>
           <div><button id="divide" onclick="inputvalue('/')">/</button></div>
       </div>
   </div> 
</body>
</html>
